<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/Succ.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
</head>
<body>
    <h1>
        Success
    </h1>
    <div class="center">
        <div class="Msg">
            <p class="SuccMsg">
                Your manifest file has been successfully generated and is ready for download.
            </p>
        </div>
    </div>

    <div class="center">
        <div class="back">
            <a href="{{ url_for('Dashboard') }}">
            <button type="button" class="backButton">Continue</button>
        </div>
    </div>

    <!-- Auto-download script -->
    <script>
        // Automatically trigger the download of the manifest file
        window.onload = function() {
            const filename = "{{ url_for('download_manifest') }}";
            const link = document.createElement('a');
            link.href = filename;
            link.download = filename.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>

    <noscript>
        <!-- Fallback for no JavaScript -->
        <div class="center">
            <div class="Msg">
                <p class="SuccMsg">
                    If your download does not start automatically, 
                    <a href="{{ url_for('download_manifest') }}">click here to download the manifest</a>.
                </p>
            </div>
        </div>
    </noscript>
</body>
</html>
