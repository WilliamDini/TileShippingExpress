<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
</head>
<body>
    <h1 style="text-align: center;">Container Loading</h1>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form action="/Transfer-loading" method="POST" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 40vh; text-align: center;">
        <label for="num_containers" style="margin-bottom: 10px;">How many containers do you want to load?</label>
        <input type="number" name="num_containers" id="num_containers" required style="margin-top: 10px; width: 200px; text-align: center;">
        <button type="submit" style="margin-top: 10px; width: 100px; cursor: pointer;">Enter</button>
    </form>
    
    
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
    </form>
    
</body>
</html>
