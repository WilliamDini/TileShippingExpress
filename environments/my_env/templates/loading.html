<!DOCTYPE html>
<html>
<head>
    <title>Tile Shipping Express</title>
</head>
<body>
    <p style="text-align: center;">How many containers do you want to load?</p>
    <form action="/Transfer-loading" method="post" style="text-align: center;">
        <input type="number" name="num_containers" min="1" required>
        <button type="submit">Enter</button>
    </form>
    {% if error %}
    <p style="color: red; text-align: center;">{{ error }}</p>
    {% endif %}
</body>
</html>
