<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer</title>
    <style>
        .log-container {
            margin: 20px auto;
            max-width: 80%;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            overflow-y: scroll;
            height: 500px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .back-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Application Log</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <div class="log-container">
            <pre>{{ log_content | replace('\n', '<br>') | safe }}</pre>
        </div>
    {% endif %}
    <a href="{{ url_for('Dashboard') }}" class="back-button">Back to Dashboard</a>
     <!-- Download Button -->
     <div class="download-button-container">
        <a href="{{ url_for('download_log') }}" class="download-log-link">
            <button class="download-log-button">Download Log</button>
        </a>
    </div>
</body>
</html>
